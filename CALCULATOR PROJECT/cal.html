<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>building a calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div class="container">
       <div class="calculator dark">
          <div class="buttons">
            <p class="click"> <button><a href="j.html"><img src="c.jpeg.jpg" width="35px" height="35px"> </a></button></p>
                
            <form>
                

                <div class="display">
                <input type="text" name="display">
                </div>
               
                <div class="buttons1">
                    <input type="button" value="C" onclick="display.value = '' " id="operator">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) " id="operator">
                    <input type="button" value="." onclick="display.value += '.' " id="operator">
                    <input type="button" value="/" onclick="display.value += '/' " id="operator">
                </div>
                <div class="buttons2">
                    <input type="button" value="7" onclick="display.value += '7' " id=operator2>
                    <input type="button" value="8" onclick="display.value += '8' " id=operator2>
                    <input type="button" value="9" onclick="display.value += '9' " id=operator2>
                    <input type="button" value="*" onclick="display.value += '*' " id="operator">
                </div>
                <div class="buttons3">
                    <input type="button" value="4" onclick="display.value += '4' " id=operator2>
                    <input type="button" value="5" onclick="display.value += '5' " id=operator2>
                    <input type="button" value="6" onclick="display.value += '6' " id=operator2>
                    <input type="button" value="-" onclick="display.value += '-' " id="operator">
                </div>
                <div class="buttons4">
                    <input type="button" value="1" onclick="display.value += '1' " id=operator2>
                    <input type="button" value="2" onclick="display.value += '2' " id=operator2>
                    <input type="button" value="3" onclick="display.value += '3' " id=operator2>
                    <input type="button" value="+" onclick="display.value += '+' " id="operator">
                </div>
                <div class="buttons5">
                    <input type="button" value="00" onclick="display.value += '00' " id=operator2>
                    <input type="button" value="0" onclick="display.value += '0' " id=operator2>
                    <input type="button" value="%" onclick="display.value += '%' " id=operator>
                    <input type="button" value="=" onclick="display.value = eval(display.value)" id="equal operator">
                    
                </div>
            </form>
        </div>
        </div>
    </div>  
    
    <script src="cal.js"></script>
    
</body>
</html>
